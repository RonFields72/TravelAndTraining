<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Application Error</title>
    <style type="text/css">
        p.error { font-weight: bold; color: Red; font-family: Arial, Sans-Serif; font-size: 12pt; text-align: center; }
        body { background-color: #EEEEEE; }
    </style>
</head>
<body>
    <p class="error">
        A critical system error has occured. We apologize for the inconvenience.                 
    </p>
    <p class="error">
        A System Administrator has been notified of the issue.
    </p>
    <p class="error">
        Please contact the Help Desk at extension #8495 to report the error. We will work as quickly as possible to resolve the issue.
    </p>
</body>
</html>
